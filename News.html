      <script>
        let a = 1;
        function change(){
            if(a === 1){
                document.querySelector('.sun').style.fill ="yellow";
                document.querySelector('.box').classList.add('dark')
                a++
            }else{
                document.querySelector('.sun').style.fill ="black";
                document.querySelector('.box').classList.remove('dark')
                a--
            }
        }
        let copy = document.querySelector('.copy-cat')
        copy.addEventListener('click', async () => {
            await navigator.clipboard.writeText(copy.innerHTML)
            document.querySelector('.tap-cat').classList.replace('text-black','text-rose-200')
        })
